<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <link href="css/module.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css">
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <header class="masthead push-0" role="banner" id="masthead">
    <div class="grid grid-bottom">

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 island">
        <a href="index.html"><h1 class="push-0">
          <img class="img-flex logo" src="img/logo.png" alt="Smart-Path"></h1></a>
        </div>

        <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 text-right grid-bottom" role="nav" id="nav">
          <ul class="list-group tera push-0 nav">
              <li class="list-group__item list-group_item--inline"><a href="tour.html">Tour</a></li>
              <li class="list-group__item list-group_item--inline"><a href="prices.html">Prices</a></li>
              <li class="list-group__item list-group_item--inline sign"><a href="signup.html">SIGN-UP</a></li>
          </ul>
        </nav>

    </div>
  </header>


  <form action="https://formspree.io/bradlet@algonquincollege.com" method="post">

    <div>
      <label for="name">Name</label>
      <input id="name" required name="name">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="you@yours.com">
    </div>

    <div>
      <label for="subject">Payment Method</label>
      <select id="subject" name="_subject" required name"subject">
        <option></option>
        <option>Mastercard</option>
        <option>American Express</option>
      </select>
    </div>

    <fieldset>
      <legend>Term</legend>

      <input id="monthly" type="radio" name="monthly">
      <label for="monthly">Monthly Payment</label>

      <input id="yearly" type="radio" name="yearly">
      <label for="yearly">Yearly Payment</label>
    </fieldset>

    <div>
      <label for="text">Credit Card Number</label>
      <input id="text" type="text" name="text" required>
    </div>

    <div>
      <button type="submit">Complete Sign-Up</button>
    </div>

    <input type="hidden" name="_next"
      value="https://shaw0106.github.io/forms/thanks.html">

  </form>

  </body>
  </html>







  <footer role="footer" id="footer">

    <div class="grid grid-bottom push">

      <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1 unit-l-1-2 gutter">
          <a href="index.html"><h1 class="push-0"><img class="img-flex logo" src="img/logo.png"></h1></a>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 pin-bottom-right">
        <a href="https://www.linkedin.com/" class="icon-button linkedin">
          <i class="fa fa-linkedin"></i><span></span></a>

        <a href="http://github.com" class="icon-button github">
          <i class="fa fa-github"></i><span></span></a>

        <a href="http://plus.google.com" class="icon-button google-plus">
          <i class="fa fa-google-plus"></i><span></span></a>

      </div>

  </footer>

</body>
</html>
